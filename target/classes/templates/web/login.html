<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom/dangnhap.css"/>
    <link rel="stylesheet" href="/css/custom/style.css"/>

</head>
<body>
<section>
    <!--    <div th:replace="layout/header.html :: header"></div>-->
    <div th:replace="~{layout/header.html :: header}"></div>
</section>
<section class="container">
    <section class="dangnhap">
        <div class="container">
            <div
                    class="row d-flex align-items-center justify-content-center h-100"
                    id="form-dangnhap"
            >
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img
                            src="../../assets/anhlogo/26Techfix-illo-superJumbo.gif"
                            class="img-fluid"
                            alt="Phone image"
                    />
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form th:action="@{/home/login}" method="get">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input
                                    type="text"
                                    id="form1Example13"
                                    class="form-control form-control-lg"
                                    placeholder="Email"
                                    th:value="${emailLogin}"
                                    name="emailLogin"
                            />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input
                                    type="password"
                                    id="form1Example23"
                                    class="form-control form-control-lg"
                                    placeholder="password"
                                    th:value="${passwordLogin}"
                                    name="passwordLogin"
                            />
                        </div>

                        <div th:if="${checkAcountLogin == false}">
                            <label style="color: red">
                                Đăng nhập thất bại! Email hoặc Password sai!
                            </label>
                        </div>
                        <div
                                class="d-flex justify-content-around align-items-center mb-4"
                        >
                            <a href="#quenmatkhau"
                            >Quên mật khẩu</a
                            >
                        </div>

                        <!-- Submit button -->
                        <div class="row">
                            <button
                                    type="submit"
                                    class="btn btn-warning btn-lg btn-block"
                            >
                                Log in
                            </button>
                        </div>

                        <hr/>

                        <!-- đăng ký tài khoản -->
                        <div class="row">
                            <p class="contendangky">
                                Bạn chưa có tài khoản ?
                                <a th:href="@{/account/view-signup}" class="formdangnhap-contendangky"
                                >Đăng ký ngay</a
                                >
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
<section>
    <div th:replace="~{layout/footer.html :: footer}"></div>
</section>
</body>
</html>
