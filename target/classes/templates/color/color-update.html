<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
</head>
<body class="container">
<h3>View Update Color</h3>
<hr/>
<br/>
<form th:action="@{/color/update}" th:object="${color}" method="post">
    <button type="submit" class="btn btn-success">UPDATE</button>
    <div class="form-group row">
        <div class="col-sm-6">
            <input type="hidden" name="id" th:field="*{id}"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">CODE:</label>
            <input type="text" name="code" th:field="*{code}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">NAME:</label>
            <input type="text" name="name" th:field="*{name}"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">STATUS:</label>
            <input type="radio" name="status" th:field="*{status}" value="0" th:checked="${true}"/>Con Hang
            <input type="radio" name="status" th:field="*{status}" value="1"/>Het Hang
        </div>
    </div>
</form>
</body>
</html>
