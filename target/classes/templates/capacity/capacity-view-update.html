<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
</head>
<body class="container">
<h3>View Update Capacity</h3>
<hr/>
<a th:href="@{/capacity/hien-thi}" class="btn btn-success">Back</a>

<br/>
<form th:action="@{/capacity/update}" th:object="${capacity}" method="post">
    <div class="form-group row">
        <div class="col-sm-6">
<!--            <label class="col-sm-2 col-form-label">CODE:</label>-->
            <input name="id" th:field="*{id}" type="text" hidden/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">CODE:</label>
            <input name="code" th:field="*{code}" type="text"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">NAME:</label>
            <input name="name" th:field="*{name}" type="text"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">STATUS:</label>
            <input name="status" th:field="*{status}" type="radio" value="0"/>Con Hang
            <input name="status" th:field="*{status}" type="radio" value="1"/>Het Hang
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <button type="submit" class="btn btn-success">UPDATE</button>
</form>

</body>
</html>
