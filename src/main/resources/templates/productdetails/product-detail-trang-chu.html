<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
</head>
<body class="container">
<h3>Product Detail</h3>
<hr>
<form th:action="@{/product-detail/add}" th:object="${productDetail}" method="post">
    <button type="submit" class="btn btn-success">ADD</button>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">CODE:</label>
            <input type="text" name="code" th:field="*{code}"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">NAME:</label>
            <input type="text" name="name" th:field="*{name}"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">STATUS:</label>
            <input type="radio" name="status" th:field="*{status}" value="0"/>Con Hang
            <input type="radio" name="status" th:field="*{status}" value="1"/>Het Hang

        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">NUMBER:</label>
            <input type="text" name="number" th:field="*{number}"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">CATEGORY:</label>
            <select name="category" aria-label="Default select example">
                <option th:each="category : ${categorys}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == selectedCategory}">

                </option>
            </select>
        </div>
    </div>
</form>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">CODE</th>
        <th scope="col">NAME</th>
        <th scope="col">STATUS</th>
        <th scope="col">NUMBER</th>
        <th scope="col">CATEGORY</th>

    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="productDetailsLis : ${productDetailsList}">
        <td th:text="${productDetailsLis.id}"></td>
        <td th:text="${productDetailsLis.code}"></td>
        <td th:text="${productDetailsLis.name}"></td>
        <td th:text="${productDetailsLis.status==0?'Con Hang':'Het Hang'}"></td>
        <td th:text="${productDetailsLis.number}"></td>
        <td th:text="${productDetailsLis.category.name}"></td>
        <td>
            <div class="form-group row">
                <div class="col-sm-4">
                    <a th:href="@{/product-detail/view-update/{id}(id=${productDetailsLis.id})}"
                       class="btn btn-warning">Update</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/product-detail/edit/{id}(id=${productDetailsLis.id})}"
                       class="btn btn-info">Edit</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/product-detail/remove/{id}(id=${productDetailsLis.id})}"
                       class="btn btn-danger">Renove</a>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
