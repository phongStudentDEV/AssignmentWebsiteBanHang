<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
</head>
<body class="container">
<h3>View Color</h3>
<hr>
<a th:href="@{/color/view-add}" class="btn btn-success"> Add Color</a>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">CODE</th>
        <th scope="col">NAME</th>
        <th scope="col">DATE CREATE</th>
        <th scope="col">DATE CORRECT</th>
        <th scope="col">STATUS</th>
        <th scope="col">ACTION</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="color: ${colors}">
        <td th:text="${color.id}"></td>
        <td th:text="${color.code}"></td>
        <td th:text="${color.name}"></td>
        <td th:text="${color.dateCreate}"></td>
        <td th:text="${color.dateCorrect}"></td>
        <td th:text="${color.status==0?'Con Hang': 'Het Hang'}"></td>
        <td>
            <div class="form-group row">
                <div class="col-sm-4">
                    <a th:href="@{/color/view-update/{id}(id=${color.id})}" class="btn btn-warning">Update</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/color/edit/{id}(id=${color.id})}" class="btn btn-info">Edit</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/color/remove/{id}(id=${color.id})}" class="btn btn-danger">Remove</a>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
