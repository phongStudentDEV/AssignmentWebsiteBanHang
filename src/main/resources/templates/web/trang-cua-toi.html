<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom/sanpham.css"/>
    <link rel="stylesheet" href="/css/custom/style.css"/>


</head>
<body >
<section>
    <div th:replace="~{layout/header.html :: header}"></div>
</section>
<section class="container">
<section>
    <div class="container">
        <div class="row">
            <div class="col-2" id="tabbar">
                <nav class="nav flex-column" id="tabbar-nav">
                    <a class="nav-link" id="tabbar-nav" th:href="@{/trang-cua-toi/hien-thi}">Trang Cá Nhân</a>
                    <a class="nav-link" id="tabbar-nav" th:href="@{/trang-cua-toi/hien-thi-don-hang}">Đơn Đã Mua</a>
                </nav>
            </div>
            <div class="col-10">
                <div class="row">
                    <h4 class="title-thuonghieu">SẢN PHẨM HÓT NHẤT THÁNG</h4>
                    <!-- <p>trang cas nhan</p> -->
                    <div class="col-3">
                        <img
                                src="../../assets/anh-slide/sanphamhot1.jpeg"
                                alt=""
                                class="img-thuonghieu"
                        />
                    </div>
                    <div class="col-3">
                        <img
                                src="../../assets/anh-slide/sanphamhot2.png"
                                alt=""
                                class="img-thuonghieu"
                        />
                    </div>
                    <div class="col-3">
                        <img
                                src="../../assets/anh-slide/sanphamhot3.jpeg"
                                alt=""
                                class="img-thuonghieu"
                        />
                    </div>
                    <div class="col-3">
                        <img
                                src="../../assets/anh-slide/sanphamhot4.jpeg"
                                alt=""
                                class="img-thuonghieu"
                        />
                    </div>
                </div>
                <div class="row">
                    <h4 class="title-thuonghieu">THONG TIN CA NHAN</h4>
                    <div class="col-3">
                        <label style="color: chocolate">Ho Va Ten:</label>
                        <h4 style="color: red" th:text="${customer.fullName}"></h4>
                    </div>
                    <div class="col-3">
                        <label style="color: chocolate">SDT:</label>
                        <h4 style="color: red" th:text="${customer.phoneNumber}"></h4>
                    </div>
                    <div class="col-3">
                        <label style="color: chocolate">Dia Chi:</label>

                        <h4 style="color: red" th:text="${customer.adrress}"></h4>
                    </div>
                    <div class="col-3">
                        <label style="color: chocolate">Email:</label>
                        <h4 style="color: red" th:text="${emailAustomerAccount}"></h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</section>
<section>
    <div th:replace="~{layout/footer.html :: footer}"></div>
</section>
