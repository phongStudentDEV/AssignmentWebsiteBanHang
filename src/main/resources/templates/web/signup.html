<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom/dangky.css"/>

</head>
<body>
<section class="container">
    <section>
        <div class="container">
            <div class="signupFrm">
                <form th:action="@{/account/signup}" class="form" method="post" th:object="${customerAccount}">
                    <h1 class="title">Sign up</h1>

                    <div class="inputContainer">
                        <input
                                type="text"
                                class="input"
                                name="email"
                                th:field="*{email}"
                        />
                        <label class="label">Email</label>
                    </div>

                    <div class="inputContainer">
                        <input
                                type="text"
                                class="input"
                                name="fistName"
                                th:field="*{fistName}"
                        />
                        <label class="label">Fist Name</label>
                    </div>
                    <div class="inputContainer">
                        <input
                                type="text"
                                class="input"
                                name="lastName"
                                th:field="*{lastName}"
                        />
                        <label class="label">Last Name</label>
                    </div>

                    <div class="inputContainer">
                        <input
                                type="password"
                                class="input"
                                name="password"
                                th:field="*{password}"
                        />
                        <label class="label">Password</label>
                    </div>

                    <div class="inputContainer">
                        <input
                                type="password"
                                class="input"
                                name="confirmPassword"
                        />
                        <label class="label">Confirm Password</label>
                    </div>

                    <div th:if="${checkSignUp == false}">
                        <label th:text="${signUpSuccess}" style="color: red">
                        </label>
                    </div>
                    <div th:if="${checkSignUp == true}">
                        <label th:text="${signUpSuccess}" style="color: green">
                        </label>
                        <br/>
                        <div style="color: green">
                            Go to the <a th:href="@{/home/view-login}" style="color: red"> Login</a>
                        </div>
                    </div>
                    <input
                            type="submit"
                            class="submitBtn"
                            value="Sign up"
                    />
                    <a href=""></a>
                    <div class="login">Bạn đã có tài khoản? <a th:href="@{/home/view-login}" style="color: red"> Đăng
                        nhập</a>
                    </div>

                </form>

            </div>
        </div>

    </section>
</section>
<section>
    <div th:replace="~{layout/footer.html :: footer}"></div>
</section>
</body>
</html>
