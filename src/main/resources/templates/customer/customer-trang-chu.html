<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
</head>
<body class="container">
<h3>View Customer</h3>
<hr/>
<br/>
<form th:action="@{/customer/add}" method="post" th:object="${customer}">
    <button type="submit" class="btn btn-success">ADD</button>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">CODE:</label>
            <input name="code" type="text" th:field="*{code}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">NAME:</label>
            <input name="fullName" type="text" th:field="*{fullName}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">GENDER:</label>
            <input name="gender" type="radio" th:field="*{gender}" value="0"/>NAM
            <input name="gender" type="radio" th:field="*{gender}" value="1"/>NU
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">PHONE NUMBER:</label>
            <input name="phoneNumber" type="text" th:field="*{phoneNumber}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">ADRRESS:</label>
            <input name="adrress" type="text" th:field="*{adrress}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
</form>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">CODE</th>
        <th scope="col">NAME</th>
        <th scope="col">GENDER</th>
        <th scope="col">PHONE NUMBER</th>
        <th scope="col">ADRRESS</th>
        <th scope="col">ACTION</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.code}"></td>
        <td th:text="${customer.fullName}"></td>
        <td th:text="${customer.gender==0?'NAM': 'NU'}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.adrress}"></td>
        <td>
            <div class="form-group row">
                <div class="col-sm-4">
                    <a th:href="@{/customer/view-update/{id}(id=${customer.id})}" class="btn btn-warning">Update</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-info">Edit</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/customer/remove/{id}(id=${customer.id})}" class="btn btn-danger">Remove</a>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
