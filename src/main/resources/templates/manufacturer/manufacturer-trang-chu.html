<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
</head>
<body class="container">
<h3>View Capacity</h3>
<hr/>
<br/>
<form th:action="@{/manufacturer/add}" method="post" th:object="${manufacturer}">
    <button type="submit" class="btn btn-success">ADD</button>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">CODE:</label>
            <input name="code" type="text" th:field="*{code}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">NAME:</label>
            <input name="nameManufacturer" type="text" th:field="*{nameManufacturer}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label class="col-sm-2 col-form-label">STATUS:</label>
            <input name="status" type="radio" th:field="*{status}" value="0"/>Con Hang
            <input name="status" type="radio" th:field="*{status}" value="1"/>Het Hang
            <!--            <span th:errors="*{name}"></span>-->
        </div>
    </div>
</form>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">CODE</th>
        <th scope="col">NAME</th>
        <th scope="col">DATE CREATE</th>
        <th scope="col">DATE CORRECT</th>
        <th scope="col">STATUS</th>
        <th scope="col">ACTION</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="manufacturer : ${manufacturers}">
        <td th:text="${manufacturer.id}"></td>
        <td th:text="${manufacturer.code}"></td>
        <td th:text="${manufacturer.nameManufacturer}"></td>
        <td th:text="${manufacturer.dateCreate}"></td>
        <td th:text="${manufacturer.dateCorrect}"></td>
        <td th:text="${manufacturer.status==0?'Con Hang': 'Het Hang'}"></td>
        <td>
            <div class="form-group row">
                <div class="col-sm-4">
                    <a th:href="@{/manufacturer/view-update/{id}(id=${manufacturer.id})}" class="btn btn-warning">Update</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/manufacturer/edit/{id}(id=${manufacturer.id})}" class="btn btn-info">Edit</a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/manufacturer/remove/{id}(id=${manufacturer.id})}" class="btn btn-danger">Remove</a>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
